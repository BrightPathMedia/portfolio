  <head>
    <title>BrightPath Media</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, minimal-ui" />

    <style type="text/css">
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      #page-1 {
        width: 100vw;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;

        filter: blur(0);
        background: rgba(255, 255, 255, 0);

        transition: all 3000ms cubic-bezier(0, 1, 0, 1);
      }

      #page-1 svg {
        width: 40%;
        min-width: 300px;
        z-index: 99;
        cursor: pointer;
      }

      #page-1.inactive {
        background: rgba(255, 255, 255, 0.6);
      }

      #page-1.inactive svg {
        filter: blur(10px);
        cursor: default;
      }

      #logo-main-svg > .logo-svg--icon,
      #logo-main-svg > .logo-svg--text {
        fill: white !important;
      }

      #page-1,
      #page-2 {
        transition: all 1000ms cubic-bezier(0, 1, 0, 1);
      }

      #bgvideo {
        position: fixed;
        right: 0;
        bottom: 0;
        width: auto;
      }

      #bgvideo.inactive {
        filter: blur(10px);
      }

      #page-2 {
        position: absolute;
        width: 100vw;
        bottom: 0;
        right: 0;
        left: 0;
        height: 30vh;
        max-height: 200px;
        max-height: 400px;
        /* background: white; */
        display: flex;
        align-items: center;
        justify-content: left;
        transform: translateY(30vh);
      }

      .page-2-bg {
        width: 100vw;
        bottom: 0;
        position: absolute;
        z-index: -1;
        right: 0;
        left: 0;
        height: 30vh;
        min-height: 200px;
        max-height: 400px;
        background: white;
        display: inline-block;
      }

      #page-2.active {
        transform: translateY(0);
        transition: all 1000ms cubic-bezier(0, 1, 0, 1);
      }

      #page-2 .clickoutBg {
        pointer-events: none;
      }

      #page-2.active .clickoutBg {
        pointer-events: all;
      }

      #logo-footer-svg {
        width: 50vw;
        max-width: 250px;
        margin: 0 16px;
      }

      #page-2 .contact div {
        display: inline-block;
        padding: 0 16px;
      }

      #page-2 .contact svg {
        height: 20px;
        width: 20px;
      }

      @media (max-width: 767px) {
        #page-2 {
          flex-direction: column;
          justify-content: center;
        }

        #logo-main-svg {
          margin-bottom: 100px;
        }
      }

      .clickoutBg {
        width: 100vw;
        height: 100vh;
        bottom: 0;
        position: fixed;
        z-index: -2;
      }
    </style>

    <script type="text/javascript">
      bpm = { infoShown: false };
      localStorage.setItem("infoDisplayed", JSON.stringify(false));

      function showInfo() {
        document.querySelector("#page-1").classList.add("inactive");
        document.querySelector("#bgvideo").classList.add("inactive");
        document.querySelector("#page-2").classList.add("active");
        bpm.infoShown = true;
        localStorage.setItem("infoDisplayed", true);
      }

      function hideInfo() {
        document.querySelector("#page-1").classList.remove("inactive");
        document.querySelector("#bgvideo").classList.remove("inactive");
        document.querySelector("#page-2").classList.remove("active");
        bpm.infoShown = false;
        localStorage.setItem("infoDisplayed", false);
      }

      window.onload = function () {
        document
          .querySelector(".clickoutBg")
          .addEventListener("click", function (e) {
            if (localStorage.getItem("infoDisplayed")) {
              console.log("alsdjf");
              hideInfo();
            }
          });

        document
          .querySelector("#logo-main-svg")
          .addEventListener("click", function (e) {
            console.log("hasiofw");
            showInfo();
          });
      };

      window.onwheel = function (e) {
        let dY = e.deltaY;
        if (localStorage.getItem("infoDisplayed") != "true" && dY > 0) {
          console.log(e);
          showInfo();
          console.log(localStorage.getItem("infoDisplayed"));
        } else if (dY < 0) {
          hideInfo();
        }
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchmove", handleTouchMove, false);

      var xDown = null;
      var yDown = null;

      function getTouches(evt) {
        return (
          evt.touches || evt.originalEvent.touches // browser API
        ); // jQuery
      }

      function handleTouchStart(evt) {
        const firstTouch = getTouches(evt)[0];
        xDown = firstTouch.clientX;
        yDown = firstTouch.clientY;
      }

      function handleTouchMove(evt) {
        if (!xDown || !yDown) {
          return;
        }

        var xUp = evt.touches[0].clientX;
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if (Math.abs(xDiff) > Math.abs(yDiff)) {
          /*most significant*/
          if (xDiff > 0) {
            /* left swipe */
          } else {
            /* right swipe */
          }
        } else {
          if (yDiff > 0) {
            /* up swipe */
            showInfo();
          } else {
            /* down swipe */
            hideInfo();
          }
        }
        /* reset values */
        xDown = null;
        yDown = null;
      }
    </script>
